<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{plantillaPrincipal}">
<head>
<meta charset="ISO-8859-1">
<title>Nuevo Rol Permiso</title>
</head>
<body>
	<div layout:fragment="content" class="container-fluid">
		<br>
		<div class="row">
			<div class="col-12">
				<div class="card card-secondary">
					<div class="card-header">
						<h3 class="card-title">Nuevo Rol Permiso</h3>
					</div>
					<form th:action="@{/guardarRolPermiso}" th:object="${nuevo}" method="post">
						<div class="card-body">
							<div class="form-group">
							<label for="descripcion">Descripcion:</label>
								<input th:field="*{descripcion}" type="text" class="form-control" id="descripcion" placeholder="">
							</div>
							<div class="form-group">
								<label for="rol">Rol:</label>
								<select th:field="*{fkRol}" class="form-control" id="rol">
									<option th:each="rol : ${roles}" th:value="${rol.idRol}" th:text="${rol.nombre}"></option>
								</select>
							</div>
							<div class="form-group">
								<label for="permiso">Permiso:</label>
								<select th:field="*{fkPermiso}" class="form-control" id="permiso">
									<option th:each="permiso : ${permisos}" th:value="${permiso.idPermiso}" th:text="${permiso.nombre}"></option>
								</select>
							</div>
							
							<button type="submit" class="btn btn-primary">Guardar</button>
							<a type="button" class="btn btn-info" th:href="@{/rolesPermisos}">Cancelar</a>
							<input type="hidden" th:field="*{idRolPermisos}">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
