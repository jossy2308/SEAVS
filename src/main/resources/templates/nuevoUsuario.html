<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{plantillaPrincipal}">
<head>
<meta charset="ISO-8859-1">
<title>Nuevo Usuario</title>
</head>
<body>
	<div layout:fragment="content" class="container-fluid">
		<br>
		<div class="row">
			<div class="col-12">
				<div class="card card-secondary">
					<div class="card-header">
						<h3 class="card-title">Nuevo Usuario</h3>
					</div>
					<form th:action="@{/guardarUsuario}" th:object="${nuevo}" method="post">
						<div class="card-body">
							<div class="form-group">
								<label for="usuario">Usuario:</label>
								<input th:field="*{usuario}" type="text" class="form-control" id="usuario" placeholder="Usuario">
							</div>
							<div class="form-group">
								<label for="email">Email:</label>
								<input th:field="*{email}" type="email" class="form-control" id="email" placeholder="correo@ejemplo.com">
							</div>
							<div class="form-group">
								<label for="contraseña">Contraseña:</label>
								<input th:field="*{contraseña}" type="password" class="form-control" id="contraseña" placeholder="Contraseña">
							</div>
							<div class="form-group">
								<label for="rol">Rol:</label>
								<select th:field="*{fkRoles}" class="form-control" id="rol">
									<option th:each="rol : ${roles}" th:value="${rol.idRol}" th:text="${rol.nombre}"></option>
								</select>
							</div>
							
							<button type="submit" class="btn btn-primary">Guardar</button>
							<a type="button" class="btn btn-info" th:href="@{/usuarios}">Cancelar</a>
							<input type="hidden" th:field="*{idUsuario}">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
