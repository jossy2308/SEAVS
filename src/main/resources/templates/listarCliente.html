<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{plantillaPrincipal}">
<head>
<title>Lista Clientes</title>
</head>
<body>
	<div layout:fragment="content">
		<br>
		<div class="card">
			<div class="card-header">
				<h3 class="card-title">Lista Clientes</h3>
				<div class="card-tools">
					<a type="button" class="btn btn-block btn-secondary"
						th:href="@{/nuevoCliente}">Nuevo</a>
				</div>
			</div>
			<div class="card-body">
				<table id="example1" class="table table-bordered table-striped">
					<thead>
						<tr>
							<th scope="col">Id Cliente</th>
							<th scope="col">Identificación</th>
							<th scope="col">Nombres</th>
							<th scope="col">Apellidos</th>
							<th scope="col">Teléfono</th>
							<th scope="col">Email</th>
							<th scope="col">Fecha Registro</th>
							<th scope="col">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cli : ${clientes}">
							<th scope="row" th:text="${cli.idCliente}"></th>
							<td th:text="${cli.identificacion}"></td>
							<td th:text="${cli.nombresCliente}"></td>
							<td th:text="${cli.apellidosCliente}"></td>
							<td th:text="${cli.telefono}"></td>
							<td th:text="${cli.email}"></td>
							<td th:text="${#dates.format(cli.fechaRegistro, 'dd/MM/yyyy')}"></td>
							<!--<td>
								<a type="button" class="btn btn-info btn-xs" th:href="@{/editarCliente/{id}(id=${cli.idCliente})}">
									<i class="fas fa-edit"></i>
								</a>
								<a type="button" class="btn btn-danger btn-xs" th:href="@{/eliminarCliente/{id}(id=${cli.idCliente})}">
									<i class="fas fa-trash-alt"></i>
								</a>
							</td>-->
						</tr>
					</tbody>
				</table>
			</div>
			<div class="card-footer">Footer</div>
		</div>
	</div>
</body>
</html>
