<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{plantillaPrincipal}">
<head>
<meta charset="ISO-8859-1">
<title>Nuevo Vehículo</title>
</head>
<body>
	<div layout:fragment="content" class="container-fluid">
		<br>
		<div class="row">
			<div class="col-12">
				<div class="card card-secondary">
					<div class="card-header">
						<h3 class="card-title">Nuevo Vehículo</h3>
					</div>
					<form th:action="@{/guardarVehiculo}" th:object="${nuevo}" method="post">
						<div class="card-body">
							<div class="form-group">
								<label for="placa">Placa:</label>
								<input th:field="*{placa}" type="text" class="form-control" id="placa" placeholder="Placa">
							</div>
							<div class="form-group">
								<label for="color">Color:</label>
								<input th:field="*{color}" type="text" class="form-control" id="color" placeholder="Color">
							</div>
							<div class="form-group">
								<label for="marca">Marca:</label>
								<input th:field="*{marca}" type="text" class="form-control" id="marca" placeholder="Marca">
							</div>
							<div class="form-group">
								<label for="modelo">Modelo:</label>
								<input th:field="*{modelo}" type="text" class="form-control" id="modelo" placeholder="Modelo">
							</div>
							<div class="form-group">
								<label for="anio">Año:</label>
								<input th:field="*{anio}" type="number" class="form-control" id="anio" placeholder="Año">
							</div>
							<div class="form-group">
								<label for="kilometraje">Kilometraje:</label>
								<input th:field="*{kilometraje}" type="number" class="form-control" id="kilometraje" placeholder="Kilometraje">
							</div>
							<div class="form-group">
								<label for="estadoVehiculo">Estado:</label>
								<select th:field="*{fkEstadoVehiculo}" class="form-control" id="estadoVehiculo">
									<option th:each="estadoVehiculo : ${estadoVehiculos}" th:value="${estadoVehiculo.idEstadoVehiculo}" th:text="${estadoVehiculo.estado}"></option>
								</select>
							</div>
							<div class="form-group">
								<label for="usuario">Usuario:</label>
								<select th:field="*{fkUsuario}" class="form-control" id="usuario">
									<option th:each="usuario : ${usuarios}" th:value="${usuario.idUsuario}" th:text="${usuario.usuario}"></option>
								</select>
							</div>
							
							<button type="submit" class="btn btn-primary">Guardar</button>
							<a type="button" class="btn btn-info" th:href="@{/vehiculos}">Cancelar</a>
							<input type="hidden" th:field="*{idVehiculo}">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
